<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/_mainLayout">
<div layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>Editar Detalle de Orden</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Editar Detalle de Orden</h2>

    <form th:action="@{/detallesOrden/update}" th:object="${detalleOrden}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="cantidadLLVG">Cantidad:</label> 
            <input type="number" class="form-control" id="cantidadLLVG" th:field="*{cantidadLLVG}" required> 
        </div>

        <div class="form-group">
            <label for="precioLLVG">Precio:</label> 
            <input type="number" step="0.01" class="form-control" id="precioLLVG" th:field="*{precioLLVG}" required> 
        </div>

        <div class="form-group">
            <label for="productoLLVG">Producto:</label> 
            <select class="form-control" id="productoLLVG" th:field="*{productoLLVG}" required> 
                <option th:each="producto : ${productos}" th:value="${producto.id}" th:text="${producto.nombreLLVG}"></option> 
            </select>
        </div>

        <div class="form-group">
            <label for="ordenLLVG">Orden:</label> 
            <select class="form-control" id="ordenLLVG" th:field="*{ordenLLVG}" required> 
                <option th:each="orden : ${ordenes}" th:value="${orden.id}" th:text="${orden.id}"></option> 
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a th:href="@{/detallesOrden}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
