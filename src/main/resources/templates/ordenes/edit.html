<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/_mainLayout">
<div layout:fragment="content"><head>
    <meta charset="UTF-8">
    <title>Editar Orden</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Editar Orden</h2>

    <form th:action="@{/ordenes/update}" th:object="${orden}" method="post">
        <input type="hidden" th:field="*{id}"> 

        <div class="form-group">
            <label for="fechaLLVG">Fecha:</label>
            <input type="date" class="form-control" id="fechaLLVG" th:field="*{fechaLLVG}" required>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a th:href="@{/ordenes}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
